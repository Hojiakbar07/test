<!DOCTYPE html>
<html>
<head>
  <title>Wheel of Fortune</title>
  <link rel="icon" href="photo_2023-06-30_23-48-36.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <button data-modal-target="#modal">Pop-up</button>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Испытай свою удачу!!! Получи 30% на первую покупку</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="wheel-content">
        <div class="container">
            <div class="spinBtn">Spin</div>
            <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;"><span>1000</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa;"><span>10</span></div>
            <div class="number" style="--i:3;--clr:#d63e92;"><span>500</span></div>
            <div class="number" style="--i:4;--clr:#daa520;"><span>0</span></div>
            <div class="number" style="--i:5;--clr:#ff340f;"><span>1500</span></div>
            <div class="number" style="--i:6;--clr:#ff7f50;"><span>100</span></div>
            <div class="number" style="--i:7;--clr:#3cb371;"><span>50</span></div>
            <div class="number" style="--i:8;--clr:#4169e1;"><span>200</span></div>
        </div>
        <button class="wheel-price">Получить выигрыш</button>
        </div>            
        </div>
    </div>
    <div id="overlay"></div>



  <script src="script.js"></script>
</body>
</html>
